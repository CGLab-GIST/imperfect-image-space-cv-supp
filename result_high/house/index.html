<!DOCTYPE doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="Rendering Results" name="description">
<title>House</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,600" rel="stylesheet" type="text/css">
<link href="../../utils/report.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/b3ad2626f1.js"></script>

</link></link></meta></meta></meta></head>
<script type="text/javascript">

    function setup() {
        var local = true;

        content = document.getElementById("content");
        var box = document.getElementById('image-box');

        var help = document.createElement('div');
        var helpText = "< Instructions for the viewer below ><br>" +
                        "Zoom: Use the mouse wheel to zoom in and out.<br>" +
                        "Pan: Click and drag to move the image.<br>" +
                        "Switch views: Press number keys (e.g., [1], [2], ...) to toggle between comparison images.<br>" +
                        "Switch the results from 192 to 1536 samples per pixel (spp): Click the button on Results (1536 spp).";
        
        help.innerHTML = helpText;
        // if (!local) {
        //     helpText += " Press [?] to see more keybindings.";
        // }
        // help.appendChild(document.createTextNode(helpText));
        help.className = "help";
        box.appendChild(help);

        if (local) {
            new ImageBox(content, data['imageBoxes'] );
        } else {
            var jeri = document.createElement('div');
            jeri.className = "jeri";
            var viewer = Jeri.renderViewer(jeri, data["jeri"]);
            box.appendChild(jeri);

            viewer.setState({ activeRow: 1 });
            
            content.appendChild(box);
        }
        
        // new ChartBox(content, data["stats"]);
        new TableBox(content, "Relative mean squared errors (relMSEs) of the images", data["stats_short"]);
		new TableBox(content, "", data["stats_long"]);
        //new PlotBox(content, "Convergence Plots", data["stats"]);
    }
</script>
<body onload="setup();">
<div class="content scene-content" id="content">
<div class="image-box" id="image-box">
<p><a href="../../index.html"><i class="fas fa-arrow-left"></i> Back to index</a></p>
<h1 class="title">House</h1>
</div>
</div>
</body>
</html>
